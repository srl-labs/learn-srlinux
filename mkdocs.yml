site_name: Learn SR Linux
nav:
  - Home: index.md
  - Get SR Linux: get-started.md
  - Knowledge Base:
      - Hardware types: kb/hwtypes.md
      - Management interfaces: kb/mgmt.md
      - Configuration management: kb/cfgmgmt.md
      - Interfaces: kb/ifaces.md
      - Network instances: kb/netwinstance.md
  - Tutorials:
      - SR Linux tutorials: tutorials/about.md
      - EVPN:
          - Layer 2 EVPN:
              - Introduction: tutorials/l2evpn/intro.md
              - Fabric configuration: tutorials/l2evpn/fabric.md
              - EVPN configuration: tutorials/l2evpn/evpn.md
              - Summary: tutorials/l2evpn/summary.md
  - Always-ON SR Linux: alwayson.md
  - SR Linux Community: community.md

site_author: SR Linux
site_description: >-
  Learn SR Linux
# Repository
repo_name: learn-srlinux/site
repo_url: https://github.com/learn-srlinux/site
edit_uri: edit/master/docs/
site_url: "https://learn.srlinux.dev/"
copyright: Copyright &copy; 2021 Nokia
theme:
  name: material
  custom_dir: docs/overrides

  # 404 page
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  features:
    - navigation.top
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    # - toc.integrate

  language: en
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  font:
    text: NokiaPureText
    code: Fira Mono
  icon:
    logo: nokia/srlinux
  favicon: images/srlinux.svg

# Plugins
plugins:
  - search
  - minify:
      minify_html: true

# Customization
extra:
  social:
    - icon: fontawesome/brands/discord
      link: https://discord.gg/tZvgjQ6PZf
    - icon: fontawesome/brands/github
      link: https://github.com/learn-srlinux
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/ntdvps
  analytics:
    provider: google
    property: G-VNYX781Q48

# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.attr_list
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: "#"
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      linenums_style: pymdownx-inline
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra_css:
  - stylesheets/nokia.css
  - stylesheets/nokia-fonts.css
